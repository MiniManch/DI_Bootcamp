<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Exercise-2</title>
</head>
<body>
	<nav>
		<p>UNBURDEN YOURSELF FROM THE WEIGHT OF EMAIL OVERLOAD!</p>
		<button>LEARN NOW</button>
	</nav>
	<main>
		<h1>DOWNLOAD NOW</h1>
		<form action="GET">
			<section class="full_input" id="input1">
				<div>
					<label for="f_name">FIRST NAME*</label>
					<input type="text" id="f_name">
				</div>
				<div>
					<label for="l_name">LAST NAME*</label>
					<input type="text" id="l_name">
				</div>
				<div>
					<label for="email">EMAIL<a href="#">(PRIVACY POLICY)</a>*</label>
					<input type="email" id="email">
				</div>
			</section>
			<section class="full_input" id="input2">
				<div>
					<label for="phone">phone number*</label>
					<input type="tel" id="phone">
				</div>
				<div>
					<label for="url">website*</label>
					<input type="url" id="url">
				</div>
				<div>
					<label for="company">company name*</label>
					<input type="text" id="company">
				</div>
			</section>
			<section class="full_input" id="input3">
				<div>
					<label for="employees">how many employees work there?</label>
					<select name="employees" id="employees">
						<option value="null">-Please select-</option>
						<option value="5">5-10</option>
						<option value="10">10-50</option>
						<option value="50">50-100+</option>
					</select>
				</div>
			</section>
			<section class="full_input" id="input4">
				<p>does your company sell any of the following services?:</p>
				<ul>
					<li>WEB DESIGN</li>
					<li>seo/sem</li>
					<li>online marketing</li>
				</ul>
				<select name="sell" id="sell">
					<option value="#">-Please select-</option>
					<option value="#">watever</option>
				</select>
			</section>
			<section class="full_input" id="input5">
				<input type="checkbox" id="check">
				<label for="check">please subscribe to our blog</label>
			</section>
			<button>DOWNLOAD NOW</button>
		</form>
	</main>
</body>
</html>
