{% extends 'base.html' %}
{% block content %}
<div class="row row-cols-1 row-cols-md-2 g-4"> 
  {% for pokemon in pokemons %}
  <div class="col">
    <div class="card pokemon_card">
      <img src="{{pokemon['sprites']['front_default']}}" class="card-img-top pokemon_image" alt="...">
      <div class="card-body">
        <a href="{{url_for('pokemon_by_id',pokemon_id = pokemon['id'])}}"><h5 class="card-title">{{pokemon['name']}}</h5></a>
      </div>
    </div>
  </div>
  {% endfor %}
 
</div>
{% endblock %}
