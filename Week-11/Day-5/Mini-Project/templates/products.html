{% extends 'base.html' %}
{% block title%} Products {% endblock %}

{% block content %} 
<div class="d-flex">
  <div class='row'>
  {% for product in products %}
    <div class="card mx-3 col-3 mt-4" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{product['ProductId']}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{product['Category']}}</h6>
        <img class='product_img' src="{{product['Image']}}" alt="">
        <p class="card-text">{{product['Description']}}</p>
        <p >{{product['Price']}}{{product['CurrencyCode']}}</p>
        <a href="{{url_for('product_details',product_id = product['ProductId'])}}" class="card-link">Details</a>
        <a href="{{url_for('add_to_cart',product_id=product['ProductId'])}}"><button type="button" class="btn btn-info" >Add to cart!</button></a>
      </div>
    </div>
  {% endfor %}
  </div>
</div>
{% endblock %}
