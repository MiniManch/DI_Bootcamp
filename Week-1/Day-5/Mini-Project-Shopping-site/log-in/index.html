<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Log-in</title>
</head>
<body>
	<section id="main_section">
		<div id="form">
			<form action="GET">
				<h1>Log-in</h1>
				<section>
					<input type="email" name="Email"
					placeholder="User-name">
					<input type="password" placeholder="password" name="password">
				</section>
				<div>
					<input type="checkbox">
					<p>Remember me</p>
					<p><a href="#">Forgot password?</a></p>
				</div>
				<button>Log-in</button>
				<div id="other_ways">
					<span></span>
					<p id="or">Or connect with</p>
					<span></span>
				</div>
				<div id="other_img">
					<img src="images/fb_icon.png" alt="">
					<img src="images/tw_icon.png" alt="">
					<img src="images/git_icon.png" alt="">
					<img src="images/g_icon.png" alt="">
				</div>
			</form>
		</div>
		<div id="gradient">
			<img src="images/join_icon.png" alt="">
			<h1 >Hello,friend!</h1>
			<p>Enter your personal details <br> and start your journey with us!</p>
			<button id="register">Register</button>
		</div>
	</section>
</body>
</html>
